<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <meta name="description" content="Bitcoin Search Engine" />
  <title>Bitcoin Search</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="img/favicon.png">

  <style type="text/css">
    #searchbox-section #logo {
      margin: 30px 0px 20px 0px;
      text-align: center;
    }
    #searchbox-section #watermark {
      padding-top: 3px;
      float: right;
    }
    #searchbox-form #query {
      width: 475px;
    }
    #searchbox-form .btn {
      width: 75px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- search box -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="searchbox-section">
          <div id="logo"><img src="img/bitcoin.png"/></div>
          <form id="searchbox-form" class="form-inline" role="form">
            <div class="form-group">
              <input autocomplete="off" type="search" class="form-control" name="q" id="query" />
            </div>
            <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </form>
          <img id="watermark" src="img/gcse.gif"/>
        </div>
      </div>
    </div>

    <!-- gcse -->
    <script>
      (function() {
        var cx = 'partner-pub-7795839418824397:2070318172';
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = true;
        gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
            '//www.google.com/cse/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gcse, s);
      })();
    </script>

    <!-- search results -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <gcse:searchresults-only></gcse:searchresults-only>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $('#searchbox-form').on('submit', function() {
      var query = document.getElementById('query');
      var gname = google.search.cse.element.getElement('searchresults-only0');
      gname.execute(query.value);
      query.blur();
      return false;
    });

    $(document).ready( function() {
      var query = document.getElementById('query');
      query.focus();
      query.select();
    });
  </script>
</body>

</html>
